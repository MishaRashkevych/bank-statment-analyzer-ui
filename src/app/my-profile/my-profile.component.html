<div class="profile">
    <div class="card mb-4">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Full Name</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{profileData.name}}</p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Street</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{profileData.street}}</p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Area</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{profileData.area}}</p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">City</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{profileData.city}}</p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">State</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{profileData.state}}</p>
          </div>
        </div>
      </div>
    </div>

    <h4 style="text-align: center;">Your charts:</h4>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <button routerLink="/bar-chart">Bars</button>
      </li>
      <li class="nav-item">
        <button routerLink="/pie-chart">Pies</button>
      </li>
      <li class="nav-item">
        <button routerLink="/plot">Plots</button>
      </li>
    </ul>
